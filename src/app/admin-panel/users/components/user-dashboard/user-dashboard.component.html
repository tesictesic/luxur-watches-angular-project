<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div id="wrapper" class="wrapper-content">
<div style="display: flex; justify-content: center;">
    <app-sidebar></app-sidebar>
<div id="page-content-wrapper">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>User Dashboard</h1>
                <button class="bg-primary" (click)="insertUser()">Insert</button>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      @for (item of users_arr; track $index) {
                        <tr>
                          <th scope="row">{{$index+1}}</th>
                          <td>{{item.first_Name}}</td>
                          <td>{{item.last_Name}}</td>
                          <td>{{item.email}}</td>
                          <td>
                            <img [src]="'http://localhost:5244' + item.picturePath" alt="{{item.picturePath}}" width="70px">
                          </td>
                          <td>
                            <button class="bg-warning" (click)="updateUser(item.id)">Update</button>
                        </td>
                        <td>
                            <button class="bg-danger" (click)="deleteUser(item.id)">Deletee</button>
                        </td>
                          
                        </tr>
                      }
                     
                     
                    </tbody>
                  </table>
                  <nav aria-label="...">
                    <ul class="pagination pagination-lg">
                      
					  @for (item of total_pages_arr; track $index) {
						<li class="page-item {{item==currentPage-1?'active':''}}"><a class="page-link dj-t-cursor" (click)="changePagination(item+1)">{{item+1}}</a></li>
					  }
					  
                      
                      
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
</div>
</div>

</div>
<app-insert-update-user-modal></app-insert-update-user-modal>
<app-delete-modal></app-delete-modal>
 <app-toast-cart></app-toast-cart>
