<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div id="wrapper" class="wrapper-content">
<div style="display: flex; justify-content: center;">
    <app-sidebar></app-sidebar>
<div id="page-content-wrapper">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Contact Message</h1>
                
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Body</th>
                      </tr>
                    </thead>
                    <tbody>
                      @for (item of contact_arr; track $index) {
                        <tr>
                          <th scope="row">{{$index+1}}</th>
                          <td>{{item.name}}</td>
                          <td>{{item.email}}</td>
                          <td>{{item.subject}}</td>
                          <td>{{item.body}}</td>
                          
                        </tr>
                      }
                      @empty {
                        <h1>There are no contacts for admin right now</h1>
                      }
                     
                      
                    </tbody>
                  </table>
                  <nav aria-label="...">
                    <ul class="pagination pagination-lg">
                      
					  @for (item of total_pages_arr; track $index) {
						<li class="page-item {{item==currentPage-1?'active':''}}"><a class="page-link dj-t-cursor" (click)="changePagination(item+1)">{{item+1}}</a></li>
					  }
					  
                      
                      
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
</div>
</div>

</div>
